<sebm-google-map [latitude]="centerLat" [longitude]="centerLng" [zoom]="zoom" [scrollwheel]="false">
  <sebm-google-map-marker *ngFor="let marker of markers"
    [latitude]="marker.lat" [longitude]="marker.lng" [iconUrl]="'../../assets/images/pin.png'">
  </sebm-google-map-marker>
</sebm-google-map>
